<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
    .card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
    h2 { margin-bottom: 20px; color: #333; }
    input { display: block; width: 90%; padding: 10px; margin: 15px auto; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 95%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
    button:hover { background-color: #0056b3; }
    .register-btn { background-color: #6c757d; margin-top: 10px; }
    .register-btn:hover { background-color: #5a6268; }
    .error { color: red; margin-top: 10px; font-size: 0.9em; }
  </style>
</head>
<body>
<div class="card">
  <h2>Secure System Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Sign In</button>

  <button class="register-btn" onclick="window.location.href='register.html'">Register New User</button>

  <p id="msg" class="error"></p>
</div>

<script>
  async function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:8080/api/auth/login", {
        method: "POST", headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: u, password: p })
      });

      if (res.ok) {
        const token = await res.text();
        localStorage.setItem("jwt_token", token);
        window.location.href = "notes.html";
      } else {
        document.getElementById("msg").innerText = "Login Failed: Invalid credentials";
      }
    } catch (error) {
      document.getElementById("msg").innerText = "Server Error: Is the app running?";
    }
  }
</script>
</body>
</html>
